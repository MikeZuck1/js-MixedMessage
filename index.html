<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!--  Font awesome CDN Link for Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" href="style.css">
    <!--  Lien de la stylisation de la page (Partie CSS)  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
    <div class="wrapper">
        <!-- @yield('content') -->
        <header>Philosophical Quotes of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i> 
                <p class="quote">We cannot solve our problems with the same thinking we used when we created them.</p>
                <i class="fas fa-quote-right"></i>
            </div> 
            <div class="author">
                <span>__</span>
                <span class="name">Albert Einstein</span>  
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul> 
                <button>New Quote</button>
            </div>
        </div>

        <div class="div author-of-page">
            <p>Powered by Mike The Coder</p> 
        </div>
    </div>
        <!--  Lien vers le fichier script.js  -->
        <script src="script.js"></script>
</body> 
</html>
